<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dayco Developments</title>

         <!-- Libs -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        <div class="logo"></div>

        <div class="container custom-container" id="contact-container" data-nav="scrollElement">
            <div class="container">
                <div class="row row-additional-padding">
                    <div class="col-md-12">
                        <!--h1 class="section-title">Get in Touch</h1-->
                    </div>
                    <div class="col-md-6">
                        Website under construction ay it      
                    </div>
                    <div class="col-md-6">
                        <form class="comment-form" role="form">
                            
                            <div class="form-group has-feedback">
                                <label class="control-label" for="name">Name</label>
                                <span class="help-block custom-help-block">Required Field</span>
                                <input id="name" type="text" name="name" class="form-control">
                                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                              
                            </div>

                            <div class="form-group has-feedback">
                                <label class="control-label" for="email">Email</label> 
                                <span class="help-block custom-help-block">Invalid Email Address</span>                           
                                <input id="email" type="email" name="email" class="form-control">
                                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                
                            </div>
                            
                            <div class="form-group has-feedback">
                                <label class="control-label" for="comment">Comment</label>
                                <span class="help-block custom-help-block">Required Field</span>
                                <textarea id="comment" name="comment" class="form-control"></textarea> 
                                <span class="glyphicon glyphicon-remove form-control-feedback"></span>                                
                            </div>

                            <input id="submit_comments" type="submit" value="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    </body>

</html>
